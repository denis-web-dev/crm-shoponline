<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Формы</title>
  <style>
    input {
      display: block;
    }
  </style>
</head>

<body class="page">
  <h1 class="page__title title">Добавить товар</h1>
  <form class="form" action="https://jsonplaceholder.typicode.com/posts" method="post">
    <fieldset class="fieldset">
      <label class="fieldset__label">
        <h2 class="fieldset__subtitle"></h2> Наименование
        <input class="fieldset__input" type="text" name="name">
      </label>
      <label class="fieldset__label">
        <h2 class="fieldset__subtitle"></h2> Категория
        <input class="fieldset__input" type="text" name="category">
      </label>
      <label class="fieldset__label">
        <h2 class="fieldset__subtitle"></h2> Единицы измерения
        <input class="fieldset__input" type="text" name="units">
      </label>
      <label class="fieldset__label">
        <h2 class="fieldset__subtitle"></h2> Дисконт
        <input class="fieldset__input" type="checkbox" name="discount">
      </label>
      <label class="fieldset__label"><input type="text" disabled></label>
      <label class="fieldset__label">
        <h2 class="fieldset__subtitle"></h2> Описание
        <br>
        <textarea class="fieldset__descr" name="description"></textarea>
      </label>
      <br>
      <label class="fieldset__label">
        <h2 class="fieldset__subtitle"></h2> Количество
        <input class="fieldset__input" type="text" name="count">
      </label>
      <label class="fieldset__label">
        <h2 class="fieldset__subtitle"></h2> Цена
        <input class="fieldset__input" type="text" name="price">
      </label>
      <br>
      <label class="fieldset__label">
        <input class="fieldset__input" type="file">
      </label>
    </fieldset>
    <br>
    <button class="button" type="submit">
      <span class="button__text">Добавить товар</span>
    </button>
  </form>
</body>

</html>
