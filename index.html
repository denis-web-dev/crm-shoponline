<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>Формы</title>
  <style>
    input {
      display: block;
    }
  </style>
</head>

<body class="page">
  <div class="container">
    <button class="button__close">
      <span class="inner">
        <span class="label">Закрыть</span>
      </span>
    </button>
    <h1 class="page__title title">Добавить товар</h1>

    <form class="form" action="https://jsonplaceholder.typicode.com/posts" method="post">
      <fieldset class="fieldset">
        <label class="fieldset__label">
          <h2 class="fieldset__subtitle">Наименование</h2>
          <input class="fieldset__input" type="text" name="name">
        </label>
        <label class="fieldset__label">
          <h2 class="fieldset__subtitle">Категория</h2>
          <input class="fieldset__input" type="text" name="category">
        </label>
        <label class="fieldset__label">
          <h2 class="fieldset__subtitle">Единицы измерения</h2>
          <input class="fieldset__input" type="text" name="units">
        </label>
        <label class="fieldset__label checkbox">
          <h2 class="fieldset__subtitle">Дисконт</h2>
          <input class="checkbox__input" type="checkbox" name="discount">
          <input class="fieldset__input fieldset__input-chekbox" type="text" disabled>
        </label>
        <label class="fieldset__label">
          <h2 class="fieldset__subtitle">Описание</h2>
          <textarea class="fieldset__input fieldset__input-descr" name="description"></textarea>
        </label>
        <label class="fieldset__label">
          <h2 class="fieldset__subtitle">Количество</h2>
          <input class="fieldset__input" type="text" name="count">
        </label>
        <label class="fieldset__label">
          <h2 class="fieldset__subtitle">Цена</h2>
          <input class="fieldset__input" type="text" name="price">
        </label>
      </fieldset>
      <div class="btn">
        <button class="button" type="submit">
          <span class="button__text">Добавить товар</span>
        </button>
      </div>
    </form>
  </div>
</body>

</html>
